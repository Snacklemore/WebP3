<div class="headline">Formular - Mitarbeiter</div>

   <form class="formular" id="idForm">


      <div>
         <label for="second_name">Name</label>
         <input type="string" id="second_name" name="second_name" value="#context[0]#" />
      </div>

      <div>
         <label for="first_name">Vorname</label>
         <input type="string" id="first_name" name="first_name" value="#context[1]#" />
      </div>

      <div>
         <label for="academic_degree">Akademischer Grad</label>
         <input type="string" id="academic_degree" name="academic_degree" value="#context[2]#" />
      </div>

      </div>
         <label for="occupation">Tätigkeit</label>
         <input type="string" id="occupation" name="occupation" value="#context[3]#" />
      </div>

      <div>
         <button class="buttons" id="idBack">Zurück</button>
         <button class="buttons" id="idSave">Speichern</button>
      </div>
   </form>

   <input type="hidden" id="action" name="action" value="mitarbeiter" />

<div> </div>
