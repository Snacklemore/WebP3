<!-- Template -->
<!-- Contentbereich -->
<div class="headline">Mitarbeiter-Daten</div>
<table class="overview">
   <tr>
		<th>Name</th>
		<th>Vorname</th>
		<th>Akademischer Grad</th>
		<th>TÃ¤tigkeit</th>
	</tr>
   @var entry;@
   @var i;@
	@var idx;@
   @for i in context@
      @entry = context[i];@
	  @idx = i;@
      <tr id="#idx#">
		 <td>#entry[0]#</td>
         <td>#entry[1]#</td>
         <td>#entry[2]#</td>
		 <td>#entry[3]#</td>
      </tr>
   @endfor@
</table>
<input type="hidden" id="action" name="action" value="mitarbeiter" />
<input type="hidden" id="methodPUT" name="method" value="PUT" />
<input type="hidden" id="methodPOST" name="method" value="POST" />
<div>
	<button class="buttons" id="erfassen_mitarbeiter">Erfassen</button>
	<button class="buttons" id="bearbeiten_mitarbeiter">Bearbeiten</button>
	<button class="buttons" id="anzeigen_mitarbeiter">Anzeigen</button>
	<button class="buttons" id="idDelete">Entfernen</button>
</div>
